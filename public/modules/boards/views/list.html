<section data-ng-controller="BoardsController" data-ng-init="findAll()">

    <div class="row" style="margin-top: -50px">
        <div class="col-lg-12">
            <img src="/modules/core/img/main/main.jpg" width='100%'>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
          <div>
            <h2>박근혜 대통령의 국정운영 잘하고 있다?</h2>
            <em><h6>* 클릭 정보는 기록되지 않습니다. 그러나 장난으로는 클릭하지 말아주세요.</h6></em>
          </div>  
          <div class="range">
            <outputleft ng-click="voteNo(vote);" id="rangePrimary" >NO ({{vote.no}})</outputleft>
            <outputright ng-click="voteYes(vote);" id="rangePrimary" >YES ({{vote.yes}})</outputright>
          </div>
        </div>
    </div>


    <div class="page-header">
        <a href="/#!/boards/create" class="btn btn-warning">
          <strong>to 박근혜 대통령</strong>
        </a>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <a class="btn pull-right" data-ng-href="#!/boards" data-ng-click="toggleMode();" ng-show="is_newest" ng-init="is_newest=true"><span><strong>관심이 높은 글 순으로 정렬</strong></span></a>
            <a class="btn pull-right" data-ng-href="#!/boards" data-ng-click="toggleMode();" ng-show="!is_newest" ng-init="is_newest=true"><span><strong>최신 등록된 순으로 정렬</strong></span></a>

        </div>
    </div>
    
    <div class="list-group" data-ng-repeat="board in boards" style="margin-bottom:50px;">
        
        <a data-ng-href="#!/boards/{{board._id}}" class="list-group-item" >
                <strong class="list-group-item-text">{{board.user.displayName}}</strong>
                <small class="list-group-item-text pull-right">{{board.created | date:'medium'}}</small>
                <hr style="margin-top:10px;"/>
                <h5 class="list-group-item-heading">{{board.content | limitTo: 500}}</h5>
        </a>

        <a style="margin-top:4px;" data-ng-href="#!/boards" class="list-group-item btn" data-ng-click="voting(board);">
            <strong>공감 | {{board.votes}}</strong>
        </a>
        
        
    </div>
</section>
