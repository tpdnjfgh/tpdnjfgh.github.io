<section data-ng-controller="ArticlesController" data-ng-init="findAll()">

    <div class="row" style="margin-top: -50px">
        <div class="col-lg-12">
            <img src="/modules/core/img/main/main.jpg" width='100%'>
        </div>
    </div>

    
    <hr>

    <div class="row" style="margin-top:50px;">

        <div class="col-lg-12">
            <div class="alert" data-ng-show="noty" ng-init="noty=true">
              <button type="button" class="close" data-dismiss="alert" data-ng-click="noty=!noty" aria-hidden="true">&times;</button>
              <strong>내용을 클릭하면 본문 글의 링크로 이동합니다.</strong>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <a class="btn pull-right" data-ng-href="#!/articles" data-ng-click="toggleMode();" ng-show="is_newest" ng-init="is_newest=true"><span><strong>관심이 높은 글 순으로 정렬</strong></span></a>
            <a class="btn pull-right" data-ng-href="#!/articles" data-ng-click="toggleMode();" ng-show="!is_newest" ng-init="is_newest=true"><span><strong>최신 등록된 순으로 정렬</strong></span></a>

        </div>
    </div>
    

    
    <div class="row">
        <div class="col-lg-12">
            <div class="list-group" data-ng-repeat="article in articles">
                <a data-ng-href="{{article.url}}" class="list-group-item ariticle-panel">
                    <div class="header-panel">
                        <h4 class="list-group-item-heading" style="color: #EEEEEE"><strong>{{article.title}}</strong></h4>
                    </div>
                </a>
                <a data-ng-href="{{article.url}}" class="list-group-item ariticle-panel">    
                    <p class="list-group-item-text-content">{{article.content | limitTo: 300}}</p>

                    <div class="row">
                        <div class="col-lg-12">
                            <hr>
                            <h5 class="list-group-item-text" ng-show='article.url'>관련글: {{article.url}}</h5>
                        </div>
                    </div>
                </a>
                <a data-ng-href="#!/articles" class="list-group-item ariticle-panel" data-ng-click="voting(article);">
                    <p>
                        <small class="list-group-item-text">{{article.created | date:'medium'}} / {{article.user.displayName}}</small>
                        <span class="pull-right"><strong>손바닥으로 하늘을 가릴쏘냐 | {{article.votes || 0}} </strong></span>
                    </p>
                </a>
                
            </div>



            <div class="alert alert-warning text-center" data-ng-hide="!articles || articles.length">
            	No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
            </div>
        </div>
    </div>
</section>
