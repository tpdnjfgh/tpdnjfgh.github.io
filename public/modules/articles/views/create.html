<section data-ng-controller="ArticlesController">
    <div class="page-header">
    
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class="form-group row">
                    <div class="row">
                        <div class="controls  col-md-10">
                            <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="제목를 입력해 주세요.." required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <textarea data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="사고관련 내용을 공유해주세요.." required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="URL.." required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
