<div class="container" data-ng-controller="HeaderController">
	
	
	<div class="navbar-header">
		<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="/#!/" class="navbar-brand">세월호 - <small><em>손바닥으로 하늘을 가릴쏘냐<em></small></a>
	</div>
	
	<nav class="collapse navbar-collapse " collapse="!isCollapsed" role="navigation">
		<ul class="nav navbar-nav">
			<li ui-route="/articles" ng-class="{active: $uiRoute}">
				<a href="/#!/articles">기사모음</a>
			</li>
			<li ui-route="/articles/create" ng-class="{active: $uiRoute}">
				<a href="/#!/articles/create">+기사등록</a>
			</li>
		</ul>
		

		<ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
			<li ui-route="/signup" ng-class="{active: $uiRoute}">
				<a href="/#!/signup">Signup</a>
			</li>
			<li class="divider-vertical"></li>
			<li ui-route="/signin" ng-class="{active: $uiRoute}">
				<a href="/#!/signin">Signin</a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{authentication.user.displayName}} <b class="caret"></b>
                </a>
				<ul class="dropdown-menu">
					<li>
						<a href="/auth/signout">Signout</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
</div>
